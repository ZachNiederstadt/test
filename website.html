<html lang="en">
<head>

        }

            text-decoration: none;
            color: white;

        #finance-button { background-color: #4ecdc4; }
        #model-button { background-color: #45b7d1; }
        #lyrics-button { background-color: #f7b731; }

        }

</head>

    <div class="container">
        <h1>Welcome to my play area of messing with AI</h1>
        <div class="button-container">
            <a href="game2.html" target="_blank" id="game-button" class="feature-button">Play Game</a>
